<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login.css" />
    <script href="js/login2.js" defer></script>
    <link rel="shortcut icon" href="./img/Tether.png" />
    <!-- bootstrap  -->
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      defer=""
    ></script>

    <!-- Popper JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"
      defer=""
    ></script>

    <!-- Latest compiled JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      defer=""
    ></script>

    <title>Login</title>
  </head>

  <body>
    <div class="start-page">
      <div class="glass">
        <div class="logo"><img src="img/Tether.svg" class="logoimg" /></div>
        <div class="form">
          <h2>Login</h2>
          <form>
            <div class="inputbox">
              <input type="text" placeholder="Username" />
            </div>
            <div class="inputbox">
              <input type="password" placeholder="Password" />
            </div>
            <div class="inputbox">
              <input type="submit" placeholder="Login" />
            </div>
            <p class="forget"><a href="#">Forgot Password?</a></p>
            <p class="forget"><a href="#">Create Account</a></p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
