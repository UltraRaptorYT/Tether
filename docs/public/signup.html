<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login.css" />
    <script href="js/login2.js" defer></script>
    <link rel="shortcut icon" href="./img/Tether.png" />
    <!-- bootstrap  -->
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Popper JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"
      defer=""
    ></script>

    <!-- Latest compiled JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      defer=""
    ></script>


    <script>
      $(document).ready(function () {  
          $("#Login").click(function () {  
             var id=$('#email').val();
             var pwd=$('#password').val();
             var data = "{\"email\":\""+id+"\", \"password\":\""+pwd+"\"}";
             $.ajax({                                                               
                  //  url: 'http://localhost:5502/login.html' ,  
                  type: 'POST', 
                  data: data,
                  contentType: "application/json; charset=utf-8",
                  dataType: "json",  
                  success: function (data, textStatus, xhr) {
                    console.log('success in to success')
                    if (data != null){                    
                         localStorage.setItem('token',data.token);
                         localStorage.setItem('userInfo',data.UserData);
                         window.location.assign("http://localhost:5502/docs/index.html");
                      } else {
                          console.log("Error");
                      }                                                                 
                  },  
                  error: function (xhr, textStatus, errorThrown) {  
                      console.log('Error in Operation');  
                  }  
             });  
             return false;
          });  
      }); 
 </script>      

 
    <title>Login</title>
  </head>

  <body>
    <div class="start-page">
      <div class="glass">
        <div class="logo"><img src="img/Tether.svg" class="logoimg" /></div>

        <div class="form text-center">
          <h2>Sign Up</h2>

          <form>
            <div class="inputbox">
              <input type="text" placeholder="email" required="required" id="email" />
            </div>

            <div class="inputbox">
              <input type="password" placeholder="password" required="required" id="password" />
            </div>

            <div>
              <p class="forget pt-4"><a href="#">Forgot Password?</a></p>
            </div>

            <div class="inputbox">
              <input class="h4 bg-primary " type="submit" placeholder="Login" id = "Login"/>
            </div>

            
            <p class="forget">Not registered yet? <a href="#">Create An Account</a></p>

          </form>

        </div>
      </div>
    </div>
  </body>
</html>
